    <style>
      /* Critical CSS for preventing layout shifts */
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100%;
        -webkit-text-size-adjust: 100%;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        background: rgb(2, 6, 23);
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
